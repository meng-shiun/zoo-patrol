<nav mat-tab-nav-bar *ngIf="animTabs">
  <a mat-tab-link *ngFor="let tab of animTabs"
    (click)="activeTab = tab.name"
    [active]="activeTab == tab.name"
    [routerLink]="[tab.link]">{{ tab.name }} {{tab.link}}</a>

  <a (click)="create()" mat-tab-link class="new-project">
    <mat-icon class="add">add_circle</mat-icon>
    <span>New project</span>
  </a>
</nav>

<section [@slide-left-right]="animationState">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
</section>
