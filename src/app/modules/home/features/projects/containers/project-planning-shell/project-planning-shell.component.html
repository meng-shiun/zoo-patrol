<div class="container">
  <ul>
    <li *ngFor="let item of list; index as i"
      draggable="true"
      id={{i}}
      (dragstart)="dragstart($event, i)"
      (dragenter)="dragenter($event)"
      (dragover)="dragover($event)"
      (dragleave)="dragleave($event)"
      (drop)="drop($event, i)"
      (dragend)="dragend($event)">{{ item }}</li>
  </ul>
</div>
