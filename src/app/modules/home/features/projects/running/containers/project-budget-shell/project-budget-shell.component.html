<div
  *ngIf="projectBudgetField$ | async as projectBudgetField"
  class="budget-budget-shell-container">
  
  <p
    *ngIf="projectBudgetField.budgetItems.length === 0"
    class="add-new-hint">
    Add a new budget
  </p>

  <app-budget-list
    [budgetList]="projectBudgetField.budgetItems"
    (updateItem)="updateBudgetItem($event)"
    (deleteItem)="deleteBudgetItem($event)"
    (hoursChanged)="updateTotalHours($event)"
    (budgetChanged)="updateTotalBudget($event)">
  </app-budget-list>

  <div class="side-container">
    <app-budget-total
      *ngIf="projectBudgetField.budgetItems.length !== 0"
      [totalHours]="totalHours$ | async"
      [totalBudget]="totalBudget$ | async">
    </app-budget-total>

    <button
      class="add-btn"
      (click)="addBudgetItem()"
      mat-mini-fab aria-label="Add a budget item">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
