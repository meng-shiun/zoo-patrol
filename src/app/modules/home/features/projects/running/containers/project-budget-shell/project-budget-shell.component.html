<div class="budget-budget-shell-container">
  <div *ngIf="projectBudgetField$ | async as projectBudgetField">
    <p>Id: {{ projectBudgetField.id }}</p>

    <app-budget-list
      [budgetList]="projectBudgetField.budgetItems"
      (updateItem)="updateBudgetItem($event)"
      (deleteItem)="deleteBudgetItem($event)">
    </app-budget-list>
  </div>

  <div *ngIf="totalHours$ | async as hours">
    <app-budget-total
      [totalHours]="hours">
    </app-budget-total>
  </div>

  <button
    (click)="addBudgetItem()"
    mat-mini-fab aria-label="Add a budget item">
    <mat-icon>add</mat-icon>
  </button>
</div>
