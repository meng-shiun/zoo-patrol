<section class="list-container">
  <p *ngIf="errorMessage">Load Projects Fail</p>

  <mat-card class="not-found" *ngIf="projects.length === 0">No project found</mat-card>

  <app-card
    *ngFor="let project of projects"
    [prop]="project"
    [cardInfo]="cardInfo"
    [routerLink]="project.id"
    [ngStyle]="{'cursor': 'pointer'}"
    ></app-card>
</section>
