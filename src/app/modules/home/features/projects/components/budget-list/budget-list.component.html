<div class="budget-list-container">
  <app-budget-list-item
    *ngFor="let item of budgetList; index as i"
    [itemId]="i"
    [budgetItem]="item"
    (delete)="delete($event)"
    (update)="update($event)"
    (hoursChanged)="updateHours($event)"
    (budgetChanged)="updateBudget($event)">
  </app-budget-list-item>
</div>
